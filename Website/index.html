<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/info-view.css">
    <link rel="stylesheet" type="text/css" href="style/controls.css">
    <link rel="stylesheet" type="text/css" href="style/waiting.css">
    <link rel="stylesheet" type="text/css" href="style/responsive.css">
    <link rel="stylesheet" type="text/css" href="style/chart.css">
    <link rel="stylesheet" type="text/css" href="style/Font-Poppins/fonts.css">

    <script type="text/javascript" src="script/main.js" defer></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.js" defer></script>-->
    <script type="text/javascript" src="script/Chart.js" defer></script>
    <script type="text/javascript" src="script/showdata.js" defer></script>

    <link rel="icon" type="image/png" href="images/icon.png">
    <title>AccessPoint</title>
</head>
<body>
<div id="info-view">
    <div class="desc state">State</div>
    <div class="show state">
        <div class="waiting"></div>
    </div>
    <div class="desc ap-runtime">AP running since</div>
    <div class="show ap-runtime">
        <div class="waiting"></div>
    </div>
    <div class="desc runtime">PI running since</div>
    <div class="show runtime">
        <div class="waiting"></div>
    </div>
    <div class="desc client">Connected Clients</div>
    <div class="show client">
        <div class="waiting"></div>
    </div>
</div>
<div id="controls">
    <input onclick="changestateAP(true)" class="change-button noshut" type="button" value="Turn ON">
    <input onclick="changestateAP(false)" class="change-button shut" type="button" value="Turn OFF">
</div>

<div id="analyse">
    <div id="charts">
        <div id="upTimeChartDiv">
            <canvas id="upTimeChart"></canvas>
        </div>
        <div id="accessCounterChartDiv">
            <canvas id="accessCounterChart"></canvas>
        </div>
    </div>
    <input onclick="updateCharts()" class="reload-button" type="button" value="Reload Charts">
</div>

<!--Fixes a bug, does not really have a purpose:-->
<script></script>
</body>
</html>
